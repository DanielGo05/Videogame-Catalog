<app-header></app-header>
<section class="class container mt-5">
    <div class="class row">
        <div class="class col-lg-6 offset-lg-3">
            <div class="class card">
                <div class="class card-body text-center">
                    <span class="class tittle">CREAR PRODUCTO</span>
                    <form class="mt-3" [formGroup]="productForm" (ngSubmit)="addProduct()">
                        <div class="mb-3">
                            <input type="text" formControlName="videogame" class="form-control" placeholder="Videojuego">
                            <div class="class text-danger" *ngIf="productForm.get('videogame')?.hasError('required') && productForm.get('videogame')?.touched">
                                <span>El nombre del videojuego <strong>es obligatorio</strong></span>
                            </div> 
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="category" class="form-control" placeholder="Categoria">
                            <div class="class text-danger" *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
                                <span>El nombre de la categoria <strong>es obligatoria</strong></span>
                            </div> 
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="developer" class="form-control" placeholder="Desarrollador">
                            <div class="class text-danger" *ngIf="productForm.get('developer')?.hasError('required') && productForm.get('developer')?.touched">
                                <span>El nombre del desarrollador <strong>es obligatorio</strong></span>
                            </div> 
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="console" class="form-control" placeholder="Consola">
                            <div class="class text-danger" *ngIf="productForm.get('console')?.hasError('required') && productForm.get('console')?.touched">
                                <span>El nombre de la consola <strong>es obligatoria</strong></span>
                            </div> 
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="price" class="form-control" placeholder="Precio">
                            <div class="class text-danger" *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
                                <span>El precio <strong>es obligatorio</strong></span>
                            </div> 
                        </div>
                        <div class="class mb-3">
                            <button routerLink="/create-product" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="productForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
